name: Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
concurrency:
  group: ${{ github.repository }}-${{ github.ref }}-${{ github.head_ref }}-${{ github.workflow }}
  cancel-in-progress: true
jobs:
  tests_linux:
    runs-on: ${{ matrix.os }}
    needs: []
    timeout-minutes: 60
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9, "3.10"]
        os: ["ubuntu-latest"]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Deps
        run: |
            set -e
            python -m pip install -U pip
            python -m pip install -U setuptools
            python -m pip install -U -r requirements.txt -r requirements-dev.txt
      - name: Run Tests
        run: |
          set -e
          pip check
          pylint -rn entanglement_forging/
          python -m unittest -v
          treon docs/ --threads 5
        shell: bash
  tests_macos:
    runs-on: ${{ matrix.os }}
    needs: []
    timeout-minutes: 60
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9, "3.10"]
        os: ["macOS-latest"]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Deps
        run: |
          set -e
          python -m pip install wheel setuptools
          pip install -U -r requirements.txt -r requirements-dev.txt
      - name: Run Tests
        run: |
          set -e
          pip check
          pylint -rn entanglement_forging/
          python -m unittest -v
          treon docs/ --threads 5
        shell: bash
