[tox]
minversion = 3.6
envlist = py36, py37, py38, py39, lint, notebooks
skipsdist = True

[testenv]
usedevelop = true
install_command = pip install -U {opts} {packages}
setenv =
  VIRTUAL_ENV={envdir}
  LANGUAGE=en_US
  LC_ALL=en_US.utf-8
deps = -r requirements.txt
       -r requirements-dev.txt
commands =
  pip check
  python -m unittest -v

[testenv:lint]
sitepackages = False
commands =
  pylint -rn entanglement_forging tests

[testenv:notebooks]
commands =
  pytest --nbmake documentation/1-tutorials/tutorial_1_H2_molecule_statevector_simulator.ipynb \
  documentation/1-tutorials/tutorial_2_H2O_molecule_statevector_simulator.ipynb \
  documentation/1-tutorials/tutorial_3_H2_arbitrary_hamiltonian.ipynb \
  documentation/1-tutorials/tutorial_4_H2_qasm_simulator.ipynb \
