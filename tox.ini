[tox]
minversion = 3.8
envlist = py38, lint, notebooks
skipsdist = True

[testenv]
usedevelop = true
install_command = pip install -U {opts} {packages}
setenv =
  VIRTUAL_ENV={envdir}
  LANGUAGE=en_US
  LC_ALL=en_US.utf-8
deps = -r requirements.txt
       -r requirements-dev.txt
commands =
  pip check
  python -m unittest -v

[testenv:lint]
sitepackages = False
commands =
  pylint -rn entanglement_forging tests

[testenv:notebooks]
commands = treon docs/ --threads 5

